{% if user.is_authenticated() %}
<table class="vote" name="vote-{{ song.id }}" onmouseout="voteshow('vote-{{ song.id }}', {{ myvote }});"> 
<tr> 
{% for v in voterange -%}
    <td align="center" onmouseover="voteshow('vote-{{ song.id }}', {{ v }});" onmouseout="voteshow('vote-{{ song.id }}', {{ myvote }});">
        <a href="{{ url("dv-vote-autovote", song.id, v) }}">
            <img src="/static/star-{% if v > myvote %}white{% else %}red{% endif %}.png" title="{{ v }} Star" border="0" id="vote-{{ song.id }}-{{ v }}" />
        </a>
    </td> 
{% endfor -%}

    <td> </td>
    <td>
    {% if song.is_favorite(user) %} 
    {% else %}
        <a href="/demovibes/favorites/add/{{ song.id }}/">
            <img class="song_head" src="/static/heart_add.png" title="Add As Fave" />
        </a>    
    {% endif %}
    </td>
    <td>
        <a href="/demovibes/song/{{ song.id }}/votes/">
            <img class="song_head" src="/static/script.png" title="Voting History" />
        </a>
    </td>
</tr> 
</table>
Your Vote: {{ myvote }}<br />
{% endif %}
Rating: {{ song.rating|floatformat|default("No votes", true) }} ({{ song.rating_votes }} Votes)<br />

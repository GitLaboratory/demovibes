{% import "macro/display.html" as display -%}
{% set ss = song.get_screenshots()|random %}
{% if now_playing.song %}
<div id="screenshotview">
 <a href="{{ url ("dv-screenshot", ss.id) }}">{% if ss.thumbnail %}<img src="{{ ss.thumbnail.url }}" alt="{{ ss.name }} Screenshot" border="{{ scrborder }}">{% else %}(No Thumbnail){% endif %}</a><br />
</div>
{% endif %}

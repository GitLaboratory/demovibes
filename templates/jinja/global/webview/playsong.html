{% import "macro/display.html" as display -%}<html>
<head><title>{{ song }} {{ gettext("playing") }}</title></head>
<body>
<p>{{ gettext("Song") }}: {{ display.song(song) }}</p>
<table>
<tr><th>{{ gettext("Flash player") }}</th><th>{{ gettext("Java player") }}</th></tr>
    <tr>
        <td>
        <object type="application/x-shockwave-flash" data="{{ MEDIA_URL }}flash/player_mp3_multi.swf" width="200" height="20">
             <param name="movie" value="{{ MEDIA_URL }}flash/player_mp3_multi.swf" />
             <param name="bgcolor" value="#ffffff" />
             <param name="FlashVars" value="mp3={{ song.file.url }}&showlist=0" />
        </object>
        </td>
        <td>
        <applet code="de.quippy.javamod.main.applet.JavaModApplet.class"
                archive="/static/javamod/javamod.jar"
                width="170"
                height="70">
        <param name="file" value="http://{{ dv.site_url() }}{{ song.file.url }}" />
        <param name="a" value="-" />
        </applet>
        </td>
    </tr>
</table>
</body>
</html>

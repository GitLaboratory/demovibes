<!DOCTYPE html>
<html {% block html %}id="base"{% endblock %}>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{% block title %}{{ gettext("Welcome") }}{% endblock %} - {{ dv.site_name() }}</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}themes/base.css" type="text/css" />
        <link rel="stylesheet" href="{{ dv.user_css(user) }}" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/dutils.js?2" type="text/JavaScript"></script>
        <script src="{{ STATIC_URL }}js/dobject.js?2" type="text/JavaScript"></script>
        <script src="{{ STATIC_URL }}js/dtabcomplete.js" type="text/JavaScript"></script>
        <script src="{{ STATIC_URL }}js/sort/tablesort.min.js" type="text/JavaScript"></script>
        <script src="{{ STATIC_URL }}js/jquery/popup.js" type="text/JavaScript"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        {% include "base/extra_headers.html" %}
        {% block headblock %}{% endblock %}
    </head>

    <body {% block bodyid %}id="site"{% endblock %} onload="ajaxmonitor({{ dv.ajaxevent() }});" onunload="ajaxmonitorabort();">
        {% block content %}{% endblock %}
        {% include "base/extra_footers.html" %}
    </body>
</html>
